
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Soporte - Alia Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .form-container {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #6e48aa;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6e48aa;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        .result.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        .info-box {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #1565c0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>🔧 Panel de Respuestas de Soporte</h1>
            <p style="margin: 10px 0 0 0; opacity: 0.9;">Responde con estilo HTML profesional</p>
        </div>
        
        <div class="form-container">
            <div class="info-box">
                <strong>💡 Instrucciones:</strong><br>
                Completa todos los campos para enviar una respuesta con diseño HTML profesional al usuario.
                El token de administrador actual es: <strong>alia_admin_2025</strong>
            </div>
            
            <form id="respuestaForm">
                <div class="form-group">
                    <label for="email_usuario">Correo del usuario:</label>
                    <input type="email" id="email_usuario" name="email_usuario" required
                           placeholder="usuario@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="nombre_usuario">Nombre del usuario (opcional):</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario"
                           placeholder="Nombre del usuario">
                </div>
                
                <div class="form-group">
                    <label for="asunto_original">Asunto original (opcional):</label>
                    <input type="text" id="asunto_original" name="asunto_original"
                           placeholder="Ej: Soporte Alia: Error en la app">
                </div>
                
                <div class="form-group">
                    <label for="respuesta">Tu respuesta:</label>
                    <textarea id="respuesta" name="respuesta" required
                              placeholder="Escribe aquí tu respuesta detallada al usuario...

Ejemplo:
Hola, gracias por contactarnos.

He revisado tu consulta sobre el problema que tienes. Para solucionarlo:

1. Primer paso...
2. Segundo paso...

Si sigues teniendo problemas, por favor envíanos una captura de pantalla.

¡Esperamos haberte ayudado!"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="admin_token">Token de administrador:</label>
                    <input type="password" id="admin_token" name="admin_token" required
                           placeholder="Ingresa el token de administrador">
                </div>
                
                <button type="submit" class="btn" id="enviarBtn">
                    📧 Enviar Respuesta con Estilo
                </button>
                
                <div id="resultado" class="result"></div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('respuestaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('enviarBtn');
            const resultado = document.getElementById('resultado');
            
            btn.disabled = true;
            btn.textContent = '📤 Enviando...';
            resultado.style.display = 'none';
            
            const formData = new FormData(this);
            
            fetch('/responder_soporte', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    resultado.className = 'result success';
                    resultado.innerHTML = '✅ ' + (data.msg || 'Respuesta enviada correctamente con estilo HTML');
                    this.reset();
                } else {
                    resultado.className = 'result error';
                    resultado.innerHTML = '❌ ' + (data.msg || 'Error enviando la respuesta');
                }
                resultado.style.display = 'block';
            })
            .catch(error => {
                resultado.className = 'result error';
                resultado.innerHTML = '❌ Error de conexión: ' + error.message;
                resultado.style.display = 'block';
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = '📧 Enviar Respuesta con Estilo';
            });
        });
    </script>
</body>
</html>
