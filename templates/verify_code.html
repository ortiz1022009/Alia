<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verifica tu correo | Alia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body.dark-theme {
      background: linear-gradient(120deg, #211d2b 0%, #2a213d 100%);
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      color: #f5f5f7;
      min-height: 100dvh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .purple-theme {
      --primary-color: #7c4dff;
      --primary-light: #b388ff;
      --input-bg: #232040;
      --input-border: #332772;
      --input-focus: #b388ff;
      --box-bg: #241d3b;
      --box-shadow: 0 8px 36px 0 rgba(45,36,75,0.38);
      --text-color: #f5f5f7;
      --error: #ff5370;
      --alert-bg: #2d1f3a;
    }
    .auth-container {
      width: 100vw;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top, 0) 0 env(safe-area-inset-bottom, 0) 0;
      background: none;
      box-sizing: border-box;
    }
    .auth-box {
      background: var(--box-bg);
      border-radius: 22px;
      box-shadow: var(--box-shadow);
      padding: 34px 20px 22px 20px;
      width: 100%;
      max-width: 355px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      animation: fadeIn 0.7s cubic-bezier(.42,0,.58,1);
      margin: 0 18px;
      box-sizing: border-box;
    }
    .logo-alia {
      margin-bottom: 10px;
      animation: fadeIn 1s cubic-bezier(.42,0,.58,1);
    }
    h2 {
      color: var(--primary-light);
      font-weight: 600;
      margin: 8px 0 16px 0;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 6px #33277233;
      font-size: 1.45rem;
      text-align: center;
    }
    .input-group {
      width: 100%;
      position: relative;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 13px 46px 13px 14px;
      border-radius: 12px;
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      color: var(--text-color);
      font-size: 1.04rem;
      outline: none;
      transition: border 0.23s;
      margin-bottom: 2px;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      border-color: var(--input-focus);
      background: #261f3f;
    }
    input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="email"]::placeholder {
      color: #bdbdf1c8;
      opacity: 1;
    }
    .btn-primary {
      width: 100%;
      padding: 13px 0;
      background: linear-gradient(90deg, var(--primary-color) 35%, var(--primary-light) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 2px 18px 0 #6e4ccf38;
      transition: background 0.23s, transform 0.18s;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn-primary:active { transform: scale(0.98);}
    .btn-primary:hover { background: linear-gradient(90deg, var(--primary-light) 55%, var(--primary-color) 100%); transform: scale(1.03);}
    .btn-secondary {
      width: 100%;
      padding: 11px 0;
      background: none;
      border: 1.5px solid #b388ff;
      border-radius: 12px;
      color: #b388ff;
      font-weight: 600;
      font-size: 1.05rem;
      margin-top: 10px;
      cursor: pointer;
      transition: border 0.16s, color 0.16s, background 0.18s;
      box-shadow: none;
    }
    .btn-secondary:hover {
      background: #2a213d;
      color: #fff;
      border-color: #7c4dff;
    }
    .form-error {
      color: var(--error);
      background: #2d1f3a;
      border-radius: 8px;
      padding: 9px 11px;
      margin-top: 7px;
      font-size: 1.01rem;
      text-align: center;
      animation: shake 0.28s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translateX(-1px);}
      20%, 80% { transform: translateX(2px);}
      30%, 50%, 70% { transform: translateX(-4px);}
      40%, 60% { transform: translateX(4px);}
    }
    .form-foot {
      margin-top: 22px;
      color: #bdbdf1c8;
      font-size: 0.99rem;
      text-align: center;
    }
    .alert-warning, .alert-success {
      background: #f9e8af11;
      color: #ffe082;
      padding: 10px 13px;
      border-radius: 8px;
      font-size: 0.99rem;
      border: 1px solid #ffe08233;
      margin-bottom: 8px;
      text-align: center;
    }
    .alert-success {
      background: #d8f7e6;
      color: #15c37a;
      border: 1px solid #48e1a0;
    }
    .fade-in { animation: fadeIn 0.8s cubic-bezier(.42,0,.58,1) both; }
    .fade-out { animation: fadeOut 0.5s cubic-bezier(.42,0,.58,1) both; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px) scale(0.98);}
      to   { opacity: 1; transform: none;}
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; transform: scale(1.02);}
    }
    .slide-up { animation: slideUp .7s cubic-bezier(.42,0,.58,1) both;}
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(48px);}
      to   { opacity: 1; transform: none;}
    }
    .resend-btn {
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(90deg, #b388ff 35%, #7c4dff 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.02rem;
      box-shadow: 0 2px 8px #a78bfa33;
      margin-top: 10px;
      margin-bottom: 0;
      cursor: pointer;
      transition: background 0.2s, transform 0.14s;
    }
    .resend-btn:active { transform: scale(0.98);}
    .resend-btn:hover { background: linear-gradient(90deg, #7c4dff 45%, #b388ff 100%); }
    ::-webkit-scrollbar { width: 7px; background: #2d1f3a;}
    ::-webkit-scrollbar-thumb { background: #402a76; border-radius: 8px;}
    @media (max-width: 500px) {
      .auth-box { min-width: unset; max-width: 97vw; width: 97vw; padding: 20px 2vw 20px 2vw;}
      .logo-alia img { width:40px !important;}
    }
  </style>
</head>
<body class="dark-theme purple-theme">
  <div class="auth-container fade-in">
    <div class="auth-box slide-up">
      <div class="logo-alia">
        <img src="{{ url_for('static', filename='alia-logo.png') }}" alt="Alia Logo" style="width:54px; filter:drop-shadow(0 0 6px #b388ff);">
      </div>
      <h2>Verifica tu correo</h2>
      <form method="POST" action="{{ url_for('verify_code', email=email) }}">
        <input type="hidden" name="email" value="{{ email }}">
        <div class="input-group">
          <input type="text" name="codigo" placeholder="C贸digo de verificaci贸n" required autocomplete="one-time-code">
        </div>
        <button type="submit" class="btn-primary">Verificar</button>
        {% if error %}
        <div class="form-error">{{ error }}</div>
        {% endif %}
        {% if mensaje %}
        <div class="alert-success">{{ mensaje }}</div>
        {% endif %}
      </form>
      <form method="post" action="{{ url_for('resend_code', email=email) }}">
        <button type="submit" class="resend-btn">Volver a enviar c贸digo</button>
      </form>
      <form method="get" action="{{ url_for('logout') }}" style="width:100%;">
        <button type="submit" class="btn-secondary">Salir sin verificar</button>
      </form>
      <div class="form-foot">
        Hemos enviado un c贸digo a <b>{{ email }}</b>.<br>
        Revisa tu bandeja de entrada y spam.
      </div>
    </div>
  </div>
</body>
</html>
