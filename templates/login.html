<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | Alia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- Fragmento de AdSense para verificación de propiedad -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9787034270648228"
    crossorigin="anonymous"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-width: 100vw;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body.dark-theme {
      background: linear-gradient(120deg, #211d2b 0%, #2a213d 100%);
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      color: #f5f5f7;
      min-height: 100dvh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .purple-theme {
      --primary-color: #7c4dff;
      --primary-light: #b388ff;
      --input-bg: #232040;
      --input-border: #332772;
      --input-focus: #b388ff;
      --box-bg: #241d3b;
      --box-shadow: 0 8px 36px 0 rgba(45,36,75,0.38);
      --text-color: #f5f5f7;
      --error: #ff5370;
      --alert-bg: #2d1f3a;
    }
    .auth-container {
      width: 100vw;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top, 0) 0 env(safe-area-inset-bottom, 0) 0;
      background: none;
      box-sizing: border-box;
    }
    .auth-box {
      background: var(--box-bg);
      border-radius: 22px;
      box-shadow: var(--box-shadow);
      padding: 34px 20px 22px 20px;
      width: 100%;
      max-width: 355px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      animation: fadeIn 0.7s cubic-bezier(.42,0,.58,1);
      margin: 0 18px;
      box-sizing: border-box;
    }
    .logo-alia {
      margin-bottom: 10px;
      animation: fadeIn 1s cubic-bezier(.42,0,.58,1);
      width: 54px;
      height: 54px;
    }
    .logo-redondo {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid #b388ff44;
      box-shadow: 0 1px 10px #b388ff40;
      background: #231d38;
      display: block;
      margin: 0 auto 10px auto;
    }
    h2 {
      color: var(--primary-light);
      font-weight: 600;
      margin: 8px 0 16px 0;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 6px #33277233;
      font-size: 1.45rem;
      text-align: center;
    }
    .input-group {
      width: 100%;
      position: relative;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 13px 46px 13px 14px;
      border-radius: 12px;
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      color: var(--text-color);
      font-size: 1.04rem;
      outline: none;
      transition: border 0.23s;
      margin-bottom: 2px;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      border-color: var(--input-focus);
      background: #261f3f;
    }
    input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="email"]::placeholder {
      color: #bdbdf1c8;
      opacity: 1;
    }
    .fa-eye, .fa-eye-slash {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #b388ffad;
      cursor: pointer;
      font-size: 1.2em;
      transition: color 0.2s;
    }
    .fa-eye:hover, .fa-eye-slash:hover { color: #fff; }
    .btn-primary {
      width: 100%;
      padding: 13px 0;
      background: linear-gradient(90deg, var(--primary-color) 35%, var(--primary-light) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 2px 18px 0 #6e4ccf38;
      transition: background 0.23s, transform 0.18s;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn-primary:active { transform: scale(0.98);}
    .btn-primary:hover { background: linear-gradient(90deg, var(--primary-light) 55%, var(--primary-color) 100%); transform: scale(1.03);}
    .form-error {
      color: var(--error);
      background: #2d1f3a;
      border-radius: 8px;
      padding: 9px 11px;
      margin-top: 7px;
      font-size: 1.01rem;
      text-align: center;
      animation: shake 0.28s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translateX(-1px);}
      20%, 80% { transform: translateX(2px);}
      30%, 50%, 70% { transform: translateX(-4px);}
      40%, 60% { transform: translateX(4px);}
    }
    .form-foot {
      margin-top: 22px;
      color: #bdbdf1c8;
      font-size: 0.99rem;
      text-align: center;
    }
    .form-foot a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .form-foot a:hover { color: #fff; }
    .alert-warning {
      background: #f9e8af11;
      color: #ffe082;
      padding: 10px 13px;
      border-radius: 8px;
      font-size: 0.99rem;
      border: 1px solid #ffe08233;
      margin-bottom: 8px;
      text-align: center;
    }
    .fade-in { animation: fadeIn 0.8s cubic-bezier(.42,0,.58,1) both; }
    .fade-out { animation: fadeOut 0.5s cubic-bezier(.42,0,.58,1) both; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px) scale(0.98);}
      to   { opacity: 1; transform: none;}
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; transform: scale(1.02);}
    }
    .slide-up { animation: slideUp .7s cubic-bezier(.42,0,.58,1) both;}
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(48px);}
      to   { opacity: 1; transform: none;}
    }
    ::-webkit-scrollbar { width: 7px; background: #2d1f3a;}
    ::-webkit-scrollbar-thumb { background: #402a76; border-radius: 8px;}
    @media (max-width: 500px) {
      .auth-box { min-width: unset; max-width: 97vw; width: 97vw; padding: 20px 2vw 20px 2vw;}
      .logo-alia, .logo-redondo { width:40px !important; height:40px !important; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="dark-theme purple-theme">
  <div class="auth-container fade-in">
    <div class="auth-box slide-up">
      <div class="logo-alia">
        <img src="{{ url_for('static', filename='logos/login_logo.png') }}" alt="Alia Logo" class="logo-redondo">
      </div>
      <h2>Iniciar sesión</h2>
      <form method="POST" id="loginForm" autocomplete="on">
        <div class="input-group">
          <input type="text" name="usuario" placeholder="Usuario o correo electrónico" required autocomplete="username">
        </div>
        <div class="input-group">
          <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required autocomplete="current-password">
          <i id="togglePassword" class="fa fa-eye-slash"></i>
        </div>
        <div class="input-group" style="margin-bottom: 0;">
          <label style="font-size:0.98rem;">
            <input type="checkbox" name="recordarme" value="1" style="vertical-align:middle;margin-right:6px;">
            Recordarme
          </label>
        </div>
        <button type="submit" class="btn-primary" style="margin-top:10px;">Entrar</button>
        {% if error %}
        <div class="form-error">{{ error }}</div>
        {% endif %}
      </form>
      <!-- INICIO: Soporte técnico -->
      <div style="margin-top:14px; text-align:center;">
        <a href="soporte.html" target="_blank" style="color:#b388ff;text-decoration:underline;font-weight:500;font-size:1.02rem;">
          ¿Problemas para iniciar sesión? Soporte técnico
        </a>
      </div>
      <!-- FIN: Soporte técnico -->
      <div class="form-foot" style="margin-top:14px;">
        <a href="{{ url_for('reset_password') }}">¿Olvidaste tu contraseña?</a>
        <br>
        {% if forgot_username_exists %}
        <a href="{{ url_for('forgot_username') }}">¿Olvidaste tu usuario?</a><br>
        {% endif %}
      </div>
      <div class="form-foot">
        ¿No tienes cuenta?
        <a href="#" id="goToRegister">Regístrate</a>
      </div>
    </div>
  </div>
  <script>
    // Mostrar/ocultar contraseña
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("contraseña");
    togglePassword?.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    // Animación para ir a registro
    document.getElementById("goToRegister").onclick = function(e){
      e.preventDefault();
      document.querySelector(".auth-container").classList.add("fade-out");
      setTimeout(()=>{window.location.href="{{ url_for('register') }}";}, 440);
    };
  </script>
</body>
</html>
