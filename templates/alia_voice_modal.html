<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alia Asistente de Voz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: rgba(20, 16, 40, 0.92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .alia-voice-content {
            background: var(--panel-bg, #2d2438);
            border-radius: 30px;
            box-shadow: 0 8px 40px rgba(124,77,255,0.25);
            padding: 40px 30px 30px 30px;
            text-align: center;
            min-width: 260px;
            max-width: 90vw;
            position: relative;
        }
        .alia-voice-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 18px;
            box-shadow: 0 2px 12px rgba(124,77,255,0.2);
        }
        .alia-voice-waves {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 8px;
            height: 40px;
            margin-bottom: 18px;
        }
        .alia-voice-waves .wave {
            width: 8px;
            height: 20px;
            background: linear-gradient(180deg, var(--primary-light, #b388ff), var(--primary-color, #7c4dff));
            border-radius: 8px;
            animation: aliaWaveIdle 1.2s infinite ease-in-out;
        }
        .alia-voice-waves .wave:nth-child(2) { animation-delay: 0.2s; }
        .alia-voice-waves .wave:nth-child(3) { animation-delay: 0.4s; }
        .alia-voice-waves .wave:nth-child(4) { animation-delay: 0.6s; }
        @keyframes aliaWaveIdle {
            0%, 100% { height: 20px; }
            50% { height: 38px; }
        }
        .alia-voice-content.listening .alia-voice-waves .wave {
            animation: aliaWaveListen 0.35s infinite cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes aliaWaveListen {
            0%, 100% { height: 20px; }
            50% { height: 48px; }
        }
        .alia-voice-content.speaking .alia-voice-waves .wave {
            animation: aliaWaveSpeak 0.45s infinite cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes aliaWaveSpeak {
            0%, 100% { height: 20px; }
            25% { height: 32px; }
            50% { height: 44px; }
            75% { height: 32px; }
        }
        .alia-voice-text {
            color: var(--primary-light, #b388ff);
            font-size: 1.15em;
            font-weight: 500;
            margin-bottom: 10px;
            min-height: 28px;
        }
        .alia-voice-close {
            position: absolute;
            top: 12px; right: 18px;
            background: none;
            border: none;
            color: var(--primary-light, #b388ff);
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .alia-voice-close:hover { opacity: 1; }
    </style>
</head>
<body>
    <div class="alia-voice-content listening" id="aliaVoiceContent">
        <div class="alia-voice-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Alia" />
        </div>
        <div class="alia-voice-waves" id="aliaVoiceWaves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <div class="alia-voice-text" id="aliaVoiceText">Escuchando...</div>
        <button class="alia-voice-close" id="aliaVoiceClose">&times;</button>
    </div>
    <script>
        // Comunicación con la ventana principal
        window.addEventListener('message', function(event) {
            if (event.data && event.data.aliaVoice) {
                const state = event.data.aliaVoice;
                const content = document.getElementById('aliaVoiceContent');
                const text = document.getElementById('aliaVoiceText');
                if (state === 'listening') {
                    content.classList.remove('speaking');
                    content.classList.add('listening');
                    text.textContent = "Escuchando...";
                } else if (state === 'speaking') {
                    content.classList.remove('listening');
                    content.classList.add('speaking');
                    text.textContent = "Alia está hablando...";
                } else if (typeof state === 'string') {
                    text.textContent = state;
                }
            }
        });
        document.getElementById('aliaVoiceClose').onclick = function() {
            window.parent.postMessage({ aliaVoice: 'close' }, '*');
        };
    </script>
</body>
</html>
